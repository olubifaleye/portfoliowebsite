<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <title>Olubi's Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">

            <div class="left-header">
                <div class="header-shape">
                    <div class="image">
                        <img src="assets/Profile Photo.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="right-header">
                <h1 class="name">
                    Hi, My name is 
                    <span class="name">
                        Olubi Faleye,
                    </span> 
                    a recent Masters in Sofware Engineering Graduate
                </h1>

                <p>
                    I am a recent Sofware Engineering Graduate who loves to create beautiful and functional websites.
                </p>

                <a href="" class="main-button">
                    <span class="button-text">
                        Download CV
                    </span>
                    
                    <span class="button-icon">
                        <i class="fa-solid fa-download"></i>
                    </span>
                </a>
            </div>
        </div>

    </header>

    <!-- Main Section  -->
    <main>

        <!-- Sections for each pages of website -->
        <section class="section sec2 about" id="about">

        </section>

        <section class="section sec3 portfolio" id="portfolio">
 
        </section>

        <section class="section sec4 blogs" id="blogs">

        </section>

        <section class="section sec5 contact" id="contact">

        </section>
    </main>

    <!-- Buttons -->
    <div class="controls">

        <div class="control control-1 active-button" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>

        <div class="control control-2 " data-id="about">
            <i class="fa-solid fa-address-card"></i>
        </div>

        <div class="control control-3 " data-id="portfolio">
            <i class="fa-solid fa-briefcase"></i>
        </div>

        <div class="control control-4 " data-id="blogs">
            <i class="fa-solid fa-newspaper"></i>
        </div>

        <div class="control control-5 " data-id="contact">
            <i class="fa-solid fa-envelope"></i>
        </div>

    </div>

    <!-- Javascript Code-->
    <script src="app.js"></script>

</body>
</html>
